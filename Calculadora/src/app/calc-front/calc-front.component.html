<div class="calculadora">
    <h2>Calculadora</h2>
    <div class="input-group">
      <label>Valor 1</label>
      <input type="number" [(ngModel)]="valor1" placeholder="Ingrese el primer valor">
    </div>
    <div class="input-group">
      <label>Valor 2</label>
      <input type="number" [(ngModel)]="valor2" placeholder="Ingrese el segundo valor">
    </div>
    <div class="input-group">
      <label>Resultado</label>
      <input [value]="resultado" disabled>
    </div>
    <app-calc-back 
      [valor1back]="valor1" 
      [valor2back]="valor2" 
      (resultadoBack)="actualizarResultado($event)"
      (limpiarInputs)="limpiarValores()">
    </app-calc-back>
  </div>
